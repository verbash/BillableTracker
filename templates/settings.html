{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Settings</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('settings') }}">
                    <h5 class="mb-3">Time Settings</h5>
                    <div class="mb-3">
                        <label for="timezone" class="form-label">Timezone</label>
                        <select class="form-select" id="timezone" name="timezone" required>
                            {% for tz in timezones %}
                            <option value="{{ tz }}" {% if tz == current_user.timezone %}selected{% endif %}>
                                {{ tz }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <h5 class="mb-3 mt-4">Business Information</h5>
                    <div class="mb-3">
                        <label for="business_name" class="form-label">Business Name</label>
                        <input type="text" class="form-control" id="business_name" name="business_name" 
                               value="{{ current_user.business_name or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="business_email" class="form-label">Business Email</label>
                        <input type="email" class="form-control" id="business_email" name="business_email"
                               value="{{ current_user.business_email or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="business_phone" class="form-label">Business Phone</label>
                        <input type="tel" class="form-control" id="business_phone" name="business_phone"
                               value="{{ current_user.business_phone or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="business_address" class="form-label">Business Address</label>
                        <textarea class="form-control" id="business_address" name="business_address" 
                                rows="3">{{ current_user.business_address or '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
